<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoGuangTemple</title>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
          }
        } 
    </script>
    <link rel="stylesheet" href="./css/style2.css">
    <style>
      .back-button {
              position: fixed;
              top: 0;
              left: 0;
              width: 100%; /* 占满顶部宽度 */
              padding: 20px 20px;
              background-color: #333;
              color: rgb(203, 157, 104);
              border: none;
              cursor: pointer;
              font-size: 16px;
              text-align: left; /* 左对齐文本 */
              z-index: 1000; /* 确保按钮在最前方 */
          }
      </style>
</head>
<body>
    <div class="canvas-container"></div>
    <button class="back-button" onclick="goBack()">Back</button>
    <div class="section">
      <div class="hidden-trigger hidden-trigger1"></div>
    </div>
    <div class="section">
      <div class="hidden-trigger hidden-trigger2"></div>
    </div>
    <div class="section">
      <div class="hidden-trigger hidden-trigger3"></div>
    </div>
    <div class="section">
      <div class="hidden-trigger hidden-trigger4"></div>
    </div>
    <div class="section">
      <div class="hidden-trigger hidden-trigger5"></div>
    </div>

    <script>
      function goBack() {
          window.parent.postMessage({ action: 'showLinksContainer' }, '*');
      }
      </script>
  
    <!-- 引入 GSAP 和 ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollToPlugin.min.js"></script>

    <!-- 引用你的 JS 文件 -->
    <script type="module" src="./js/main3.js"></script>
    
</body>
</html>
